{% load i18n %}
<a href="#" id="instance_{{ id }}" class="link-popover" rel="popover" tabindex="0" data-placement="right" data-trigger="focus" data-content="
<table class='table table-bordered'>
  <tr><th>{% trans 'IP' %}</th><td>{{ ip }}</td></tr>
  <tr><th>{% trans 'MAC' %}</th><td>{{ mac }}</td></tr>
  <tr><th>{% trans 'HOST' %}</th><td>{{ host }}</td></tr>
</table>
" data-original-title="{% blocktrans %}Instance Details: {{ name }}">{{ name }}{% endblocktrans %}</a>
<script type="text/javascript" charset="utf-8">
$(function () {
  var $instance = $("#instance_{{ id }}");
  if ( $instance.popover ) {
    $instance.popover({html:true});
  }
});
</script>
